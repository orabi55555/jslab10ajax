<html lang="en">

<head>

  <title>JSlab10</title>

<body >
<div class="container" id="firstdiv">
  
    <div class="row justify-content-center " id="vertical">
        <div class="col-4  p-5 rounded-4" id="color">

        <form id="validation" class="justify-content-center">
          
            <legend>LOGIN FORM</legend>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="email" id="email" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="pw" class="form-label">Password</label>
              <input type="password" id="pw" class="form-control" placeholder="Enter your password">
            </div>
         
            <button type="submit" id="btn"  class="btn border w-75 mx-5   ">login</button>
          
        </form>
</div>
      </div>
        
  </div>
      <script >
      
      document.body.style.backgroundColor = "blue";
      var rowdiv=document.getElementById('vertical');
      rowdiv.style.marginTop="17%";
      var coldiv=document.getElementById('color');
      coldiv.style.backgroundColor="brown";

      btn.style.color="white";

      document.getElementById("validation").onsubmit=function(){
        let validationResult=pwregex.test(pwinput.value);
        let validationResult1=emailregex.test(emailinput.value);
        if(validationResult ==false ||validationResult1==false){
        
           
          if (emailinput.value== "" && pwinput.value=="") {
                 alert("please enter your data");
             }
            else if(emailinput.value==""){
               alert("please enter your email");
        }
             else  if(pwinput.value==""){
               alert("please enter your password");
             }
            else if(validationResult ==false){
            alert("your password must have small and capital characters and numbers")
          }
         
          return false;
        }
        else{
          alert("Login successfully");
       return true;      }
      
      }
      

      </script>
