<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  
  <div class="container " id="container">

    <div class="row pt-3  ">
        <div class="col-4 offset-1 " >
            <h1>
                Email
            </h1>
        </div>
        <div class="col-4 offset-1 " >
            <h1>
                Images
            </h1> 
        </div>
    </div>
  </div>
  <script>
     window.onload = function () {

var xhtml = new XMLHttpRequest();

xhtml.onload = function (params) {
  var persons = JSON.parse(this.responseText).data;

 var container=document.getElementById("container");
  for(user of persons){
    container.innerHTML +=`

      <div class="row p-2 align-items-center border-top  border-secondary">
        <div class="col-4  offset-1" >
            <h5>${user.email}</h5>
        </div>
        <div class="col-4 offset-1 border-start  border-secondary" >
            <img src=${user.avatar}>
        </div>
    </div>
    `
 
  }
}
xhtml.open("GET","https://reqres.in/api/users/")
xhtml.send();
}
  </script>
</body>
</html>
